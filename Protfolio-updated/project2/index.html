<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS Issue Tracker</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
body {background-color: rgb(209, 214, 214);}
</style>

</head>




<body onload="fetchIssues()">
    <div class="container">
<h1>UM Issue tracker<small>   by umair</small></h1>



    <div class="jumbotron" >


<h3>Add new Issues:</h3>
<form id="issueInputForm">
<div class="form-group">
    <label for="issueDescInput">Description </label>
    <input type="text" class ="form-control" id ="issueDescInput" placeholder="Describe the issue...">


<section className:"about-umair">
    <h1>Hello guys, I'm Umair Ashraf</h1>
    <p>Developer</p>
</section>


</div>
<div class="form-group">
    <label for="issueSeverityInput">Severity </label>
    <select id="issueSeverityInput" class="form-control">
        <option value="low">low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>

</div>

    <div class="form-group">
        <label for="AssignTo">Assign To </label>
        <input type="text" class ="form-control" id ="AssignTo" placeholder="Enter Responsible">
    
    
</div>
<button type="submit" class="btn btn-primary">Add</button>

</form>

    </div>

<div class="col-lg-12">
    <div id="issuesList">

    </div>



</div>
<div class="footer"> <p>&copy; umair-portfolio</p>
</div>
</div>




    

<script src="https://chancejs.com/chance.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="main.js">


</script>

</body>

</html>
